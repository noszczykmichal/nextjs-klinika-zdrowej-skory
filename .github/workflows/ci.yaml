name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Lint
        run: npm run lint

  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Cypress Component Tests
        run: npm run cypress:run-component

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint, component-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Waiting for 200 from the Vercel Preview
        uses: amerfarooq/wait-for-vercel-preview@v1.0.0
        id: waitFor200
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 60
          vercel_protection_bypass_header: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Print Vercel Preview URL
        run: |
          echo "Vercel Preview URL: ${{ steps.waitFor200.outputs.url }}"

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: ${{ steps.waitFor200.outputs.url }}
        env:
          CYPRESS_BASE_URL: ${{ steps.waitFor200.outputs.url }}
